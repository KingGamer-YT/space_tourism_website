<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character set for the document -->
    <meta charset="UTF-8" />
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/crew.css" />
    
    <!-- JavaScript files -->
    <script src="./js/app.js" defer></script>
    <script src="./js/crew.js" defer></script>
    
    <!-- Page title -->
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="container">
        <!-- Site Logo -->
        <img src="./assets/shared/logo.svg" alt="Site Logo" class="logo" />
        <div class="line"></div>
        
        <!-- Navigation Menu -->
        <nav>
          <!-- Close Menu Icon -->
          <img src="./assets/shared/icon-close.svg" class="close-menu" alt="" />
          <ul>
            <!-- Navigation Links -->
            <li>
              <a href="./index.html"><b>00</b> Home</a>
            </li>
            <li>
              <a href="./destination-moon.html"><b>01</b> Destination</a>
            </li>
            <li class="active">
              <a href="./crew-commander.html"><b>02</b> Crew</a>
            </li>
            <li>
              <a href="./technology-vehicle.html"><b>03</b> Technology</a>
            </li>
          </ul>
        </nav>
        
        <!-- Open Menu Icon -->
        <img
          src="./assets/shared/icon-hamburger.svg"
          class="open-menu"
          alt=""
        />
      </div>
      <!-- Background Blur -->
      <div class="blure_back"></div>
    </header>
    <!-- End Header -->

    <!-- Start Crew Section -->
    <section class="crew">
      <div class="container">
        <!-- Main Title -->
        <h1 class="main-title"><b>02</b> Meet your crew</h1>
        
        <!-- Main Content Box -->
        <div class="content">
          <!-- Crew Information -->
          <div class="info">
            <div class="box">
              <!-- Crew Role -->
              <h2 class="role">Commander</h2>
              <!-- Crew Name -->
              <p class="name">Douglas Hurley</p>
              <!-- Crew Bio -->
              <p class="bio">
                Douglas Gerald Hurley is an American engineer, former Marine
                Corps pilot and former NASA astronaut. He launched into space
                for the third time as commander of Crew Dragon Demo-2.
              </p>
            </div>
            
            <!-- Navigation Dots -->
            <div class="dots">
              <div class="dot active" data-num="1"></div>
              <div class="dot" data-num="2"></div>
              <div class="dot" data-num="3"></div>
              <div class="dot" data-num="4"></div>
            </div>
          </div>
          
          <!-- Crew Image -->
          <img
            class="image"
            src="./assets/crew/image-douglas-hurley.webp"
            alt="Image of Douglas Hurley"
          />
        </div>
      </div>
    </section>
    <!-- End Crew Section -->
  </body>
</html>
